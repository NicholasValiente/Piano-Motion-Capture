<!DOCTYPE HTML>
<html>
<head>
        <!--<script src="controller.js"></script> -->
        <link rel="stylesheet" type="text/css" href="pretty_server.css">
        <meta charset="UTF-8">

</head>
<body>
        <div id="left">
                <h1>Head motion data</h1>
                <div id="headBox">
                        no data
                </div>
        </div>

        <script>
        var headbox;
        var head;
        var directions = {
                LEFT : 0,
                RIGHT: 1,
                UP: 2,
                DOWN: 3
        };
        var lastMessage;
        var socket;
        var output;

        output = new Array(2);
        socket = new WebSocket("ws://137.154.151.239:3000/relay");
        headbox = document.getElementById("headBox");
        head = new Array(11, 40, 10, directions.LEFT, directions.UP);
        lastMessage = new Date().getTime();
        console.log(lastMessage);


        socket.onopen = function(evt) {
                console.log("Opening web socket connection");

                output[0] = output[1] = new Array(3);
                output[0][0] = head[0];
                output[0][1] = head[1];
                output[0][2] = head[2];
                output[1][0] = 0;
                output[1][1] = 0;
                output[1][2] = 0;

                socket.send (JSON.stringify(output));

        };



        function updatehead() {

                if (head[3] == directions.LEFT){
                        if (head[0] < -20) {
                                head[3] = directions.RIGHT;
                                head[0] += 10;
                        } else {
                                head[0] -= 10;
                        }
                } else {
                        if (head[0] > 60) {
                                head[3] = directions.LEFT;
                                head[0] -= 10;
                        } else {
                                head[0] += 10;
                        }
                }

                if (head[4] == directions.UP) {
                        if (head[1] > 50) {
                                head[4] = directions.DOWN;
                                head[1] -= 2;
                        } else {
                                head[1] += 2;
                        }
                } else {
                        if (head[1] < 30) {
                                head[4] = directions.UP;
                                head[1] += 2;
                        } else {
                                head[1] -= 2;
                        }
                }
                headBox.innerHTML =
                        "head position is " + head[0] + ", " + head[1] + ", " + head[2] ;

                output[0][0] = head[0];
                output[0][1] = head[1];
                output[0][2] = head[2];

                //socket.send()


                return;
        }

        setInterval(updatehead, 100);

        </script>


</body>

</html>
